<!DOCTYPE html>
<html>
<head>
  <title>Project Light Bulb</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 0, 0.3);
      border-radius: 50%;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
      70% { box-shadow: 0 0 25px 25px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }
  </style>
</head>
<body>
  <h1>"The ancestor of every action is a thought."</h1>
  <p>â€” Ralph Waldo Emerson</p>

  <div class="logo">
    <img src="light-bulb-logo.png" alt="Light Bulb Logo">
    <div class="glow"></div>
  </div>

  <h2>Introducing Project Light Bulb</h2>
  <p>"A Minimal Approach To Social Media"</p>

  <script>
    // JavaScript for animating the logo
    window.onload = function() {
      var logo = document.querySelector('.logo');
      logo.style.display = 'block';
    }
  </script>
</body>
</html>
