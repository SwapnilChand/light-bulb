<!DOCTYPE html>
<html>
<head>
  <title>lucidlearn</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 15px;
      position: relative;
      padding-left: 30px;
    }

    li::before {
      content: "â€¢";
      font-size: 24px;
      position: absolute;
      left: 0;
      top: -3px;
      color: #ff9900;
    }
  </style>
</head>
<body>
  <h1>lucidlearn</h1>
  <p>learn while you consume media<p id="typewriter"></p>
</p> 
  <ul>
    <li>quizzes you to gauge your understanding over your interests/li>
    <li>assists you to consume complex and new media/li>
    <li>pauses and explains complex terms on your screen</li>
  </ul>
</body>

<script>
  var text = [];
  var index = 0;
  var speed = 100;

  function typeText() {
    if (index < text.length) {
      document.getElementById('typewriter').textContent += text[index] + ' ';
      index++;
      setTimeout(typeText, speed);
    } else {
      setTimeout(clearText, speed);
    }
  }

  function clearText() {
    document.getElementById('typewriter').textContent = '';
    setTimeout(typeText, speed);
  }

  // Start the typewriter effect
  typeText();
</script>

</html>
